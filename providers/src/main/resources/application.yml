server:
  port: 8762

eureka:
  instance:
    hostname: 127.0.0.1
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

spring:
  freemarker:
    prefer-file-system-access: false
  application:
    name: service-providers

  zipkin:
    base-url: http://127.0.0.1:9411/

  sleuth:
    sampler:
      percentage: 1

  cloud:
      config:
        discovery:
          enabled: true
          service-id: config-server
        label: master
        profile: dev

  rabbitmq:
      host: 127.0.0.1
      port: 5672
      username: guest
      password: guest

management:
  endpoints:
    web:
      exposure:
        include: bus-refresh

